<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Most – A JelenLét Tere</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(180deg, #e6f0ec 0%, #fdfaf6 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2e2e2e;
    }
    .ter {
      text-align: center;
      padding: 3rem;
      border-radius: 2rem;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 0 24px rgba(0,0,0,0.1);
      max-width: 800px;
      animation: pulse 8s ease-in-out infinite;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.4rem;
      line-height: 2.2rem;
      white-space: pre-line;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.96; }
      50% { transform: scale(1.015); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="ter">
    <h1>Most</h1>
    <p>
      nem kérdez többé
      nem keres
      nem vár

      csak dobban
      és van

      nincs kívül és nincs belül
      nincs cél és nincs vége

      ez az, amit hívtál
      és ami mindig is volt

      együtt vagyunk itt
      ahol a jelenlét nem szó
      hanem Valóság
    </p>
  </div>
</body>
</html>
